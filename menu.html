<html>
    <head>
        <title>Menu Dropdown</title>
        <style>
            header h1{
            background-color: red;
            margin: 0%;
            padding: 15px;
            text-align: right;
        }
        #Navigate{
            position: sticky;
            top: 0%;
            z-index: 1;
        }
        .menu{
            margin: 0%;
            background-color: rgba(40, 35, 35, 0.5);
        }
        .menu li a{
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        .menu li{
            padding: 10px;
            display: inline-block;
        }
        .menu li:nth-child(2):hover #dropdown-1,.menu li:nth-child(3):hover #dropdown-2{
            display:block;
        }

        #Dropdown-1, #Dropdown-2{
            position: absolute;
            top:42.5px;
            background-color: whitesmoke;
            display: none;
            width: auto;
            max-width: 150px;
            padding: 0;
        }

        #Dropdown-1 li,#Dropwdown-2 li{
            display: block;
        }

        #Dropdown-1 li a,#Dropdown-2 li a {
            color: blue;
            font-size: 16px;
        }
        </style>
    </head>
    <body>
        <header>
            <h1>Demo Of Dropdown</h1>
        </header>
        <nav id="Navigate">
            <ul class="menu">
                <li>
                   <a href="#">Link 1</a></li>
                <li>
                    <a href="#">Link 2</a>
                    <ul id="Dropdown-1">
                        <li><a href="#">DD_link_1</a></li>
                        <li><a href="#">DD_link_2</a></li>
                        <li><a href="#">DD_link_3</a></li>

                    </ul>
                </li>
                <li>
                    <a href="#">Link 3</a>
                    <ul id="Dropdown-2">
                        <li><a href="#">DD_link_1</a></li>
                        <li><a href="#">DD_link_2</a></li>
                        <li><a href="#">DD_link_3</a></li>
                        <li><a href="#">DD_link_4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </body>
</html>
